<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel interno - MattStore</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .panel {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #1e1e1e;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .button-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e0f7ff;
      border-radius: 16px;
      padding: 20px;
      font-size: 18px;
      color: #0077b6;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button-card:hover {
      background-color: #caf0f8;
    }

    .button-card span {
      margin-right: 10px;
      font-size: 22px;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .button-card {
        flex: 1 1 48%;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>¬°Bienvenido a MattStore!</h1>
    <p>Panel interno para empleados</p>
    <div class="buttons">
      <a href="https://mattstoregh.github.io/mattpanelclientes/" class="button-card"><span>üìÑ</span>Clientes recientes</a>
      <a href="https://mattstoregh.github.io/mattpanelpagos/" class="button-card"><span>üí∞</span>Pagos recientes</a>
      <a href="https://mattstoregh.github.io/mattpanelproductos/" class="button-card"><span>üõçÔ∏è</span>Cat√°logo</a>
      <a href="https://mattstoregh.github.io/mattpanelstreaming/" class="button-card"><span>üé•</span>Streaming</a> <!-- Nuevo bot√≥n -->
    </div>
  </div>
</body>
</html>
